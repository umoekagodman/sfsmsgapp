name: Build Android APK - Flutter

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'

      - name: Verify Source Directory
        run: |
          echo "Listing Source folder..."
          ls -la
          ls -la Source || echo "⚠️ Source folder not found!"

      - name: Get dependencies
        run: flutter pub get
        working-directory: ./Source

      - name: Build release APK
        run: flutter build apk --release
        working-directory: ./Source

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sfsmsgapp-release-apk
          path: Source/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
